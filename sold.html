$def with (greeting)
<html>
 <head>
    <title>Display</title>
 </head>
 <body>
 <br>
 <h1>Sold Stocks</h1>

 <table border="5" style="width:115%" bgcolor="silver">
     <tr>
         <td><h1>Stock Name</h1></td>
         <td><h1>Brand Name</h1></td>
         <td><h1>Model Name</h1></td>
         <td><h1>Sell Date</h1></td>
         <td><h1>Quantity</h1></td>
         <td><h1>Cost Price</h1></td>
         <td><h1>Remove sell</h1></td>


         <td></td>
     </tr>
  $for i in greeting:
      <tr>
          <td>$i["item name"]</td>
          <td>$i["brand name"]</td>
          <td>$i["model name"]</td>
          <td>$i["datetime"]</td>
          <td>$i["quantity"]</td>
          <td>$i["cost price"]</td>

          <td>
              <form method="post" action="/remove">
              <button type="submit"  name="_id" value="$i['_id']">Remove

              </button>

              </form>

          </td>

      </tr>
 </table>
 </body>
</html>
