 <h1>Add Stock</h1>
<div class="container">

</div>
<div class="form-group label-static is-empty">
<form id="register_form" action="/add" method="post">

    <label for="item name" class="control-label">Stock Name:</label>
    <input class="form-control" type="text" id="item name" name="item name" placeholder="Item Name">
    <br><br>

    <label for="brand name" class="control-label">Brand Name:</label>
    <input class="form-control" type="text" id="brand name" name="brand name" placeholder="Item Name">
    <br><br>
    <label for="model name" class="control-label">Model Name:</label>
    <input class="form-control" type="text" id="model name" name="model name" placeholder="Model Name">
    <br><br>
    <label for="quantity" class="control-label">Quantity:</label>
    <input class="form-control" type="number" id="quantity" name="quantity" placeholder="Quantity">
    <br><br>
    <label for="cost price" class="control-label">Cost price:</label>
    <input class="form-control" type="number" id="cost price" name="cost price" placeholder="Cost price">
    <br><br>

   <button type="submit" class="btn btn-info waves-effect ripple">Click To Add<div class="ripple-container"></div></button>
</form>
</div>
